# generate DDL files
ebean.ddl.generate=true

# run ddl drops and recreates tables
ebean.ddl.run=true
ebean.autotune.queryTuning=true

ebean.uuidStoreAsBinary=true
ebean.databaseSequenceBatchSize=1
ebean.debug.sql=true
ebean.debug.lazyload=false
datasource.default=pg
ebean.migration.appName=xccomic
ebean.migration.resourcePath=sql/xccomic


ebean.logging=all
ebean.logging.logfilesharing=all
ebean.logging.directory=logs

ebean.logging.iud=sql
ebean.logging.query=sql
ebean.logging.sqlquery=sql

ebean.logging.txnCommit=true
ebean.default.debug.sql=true
ebean.default="com.test.ysong.models.*"

datasource.pg.username=ysongtest
datasource.pg.password=ysongtest
datasource.pg.databaseUrl=jdbc:postgresql://127.0.0.1:5432/ysongtest
datasource.pg.databaseDriver=org.postgresql.Driver